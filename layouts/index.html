<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casper's Blog – Index</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="blog-title"><a href="index.html">Casper's Blog</a></h1>
      <p class="tagline">Thoughts on code, systems, and craft.</p>
      <div class="socials">
        <a href="https://github.com/CasualX">GitHub</a>
      </div>
    </aside>

    <!-- Main content -->
    <main class="post-list">
      <header class="list-header">
        <h1>All Posts</h1>
        <div class="tag-filter">
          <span class="filter-label">Filter:</span>
          <div class="filter-tags">
            <button class="tag-filter-btn active" data-tag="all">All</button>
<!-- TAG FILTER BUTTONS -->
          </div>
        </div>
      </header>

      <!-- Blog post list -->
      <div class="posts">
<!-- POST CARDS -->
      </div>

      <footer class="footer">
        <p>© 2025 Casper — Content licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a></p>
      </footer>
    </main>
  </div>

  <script src="filter.js"></script>
</body>
</html>
